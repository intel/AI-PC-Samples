<!DOCTYPE html>
<html lang="en">
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/serviceWorker.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, error => {
                    console.log('ServiceWorker registration failed: ', error);
                });
        });
    }
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <div id="chat-icon">
                <img src="images/llm-avatar.png" alt="Chat Icon">
            </div>
            <h1>Language Tutor</h1>
        </div>
        <div id="loading-indicator" style="text-align: center; padding: 20px; font-style: italic; color: #888;">
            Loading AI model... please wait.
        </div>
        <div id="chat-box" style="display: none; flex-direction: column; overflow-y: auto; padding: 20px; border-bottom: 1px solid #e0e0e0;"></div>
        <div id="typing-indicator" class="hidden">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <input type="text" id="message-input" placeholder="Type a message..." style="display: none; border: none; padding: 15px; font-size: 16px; width: calc(100% - 60px); border-top: 1px solid #e0e0e0;">
        <button id="send-button" style="display: none; border: none; background-color: #007bff; color: white; padding: 15px; font-size: 16px; cursor: pointer; transition: background-color 0.3s;">Send</button>
    </div>
    <script type="module" src="server/script.js"></script>
</body>
</html>
